        body {

            background: linear-gradient(-45deg, #3bad40, #67cba0, #3bad40);

            background-size: 400% 400%;
            /* Larger background for animation */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000000;
            /* Set the global font color here */
            opacity: 0;
            /* Start with opacity 0 */
            transition: opacity 1.3s ease-in-out;
            /* Fade in effect */
            animation: gradient 15s ease infinite;
            /* Gradient animation */
        }

        .gradient-container {
            position: absolute;
            /* Position it absolutely */
            top: 50%;
            /* Center vertically */
            left: 50%;
            /* Center horizontally */
            transform: translate(-87.3%, -52%);
            /* Adjust position to be centered */
            width: 510px;
            /* Same width as the character display */
            height: 510px;
            /* Same height as the character display */
            background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
            border-radius: 8px;
            /* Border radius */
            z-index: -1;
            /* Ensure it's behind other elements */
            background-size: 300% 300%;
            animation: animatedgradient 5s ease alternate infinite;
        }

        @keyframes animatedgradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }

        .maker {
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            flex: 1;
        }

        .makercontent {
            display: flex;
            flex-direction: column;
        }

        .pickers {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .assetpicker {
            margin-bottom: 10px;
            padding: 10px;
            position: relative;
            border-radius: 8px;
            background-color: transparent;
            width: fit-content;
            z-index: 2;
            /* Keep content above the background and gradient */
            border: 2px solid transparent;
            /* Space for the gradient border */
            overflow: visible;
            /* Allow the gradient to show outside */
        }

        .assetpicker:before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
            border-radius: 10px;
            z-index: -2;
            /* Ensure it's behind the grey background and content */
            background-size: 300% 300%;
            animation: animatedgradient 5s ease alternate infinite;
            pointer-events: none;
        }

        .assetpicker:after {
            content: '';
            position: absolute;
            top: 0.05%;
            /* Shrink the grey background to 85% of the gradient box */
            left: 0.05%;
            right: 0.05%;
            bottom: 0.05%;
            background-color: rgb(162, 162, 162);
            /* Grey background */
            border-radius: 6px;
            /* Slightly smaller border radius to match the effect */
            z-index: -1;
            /* Keep it behind the content but in front of the gradient */
            pointer-events: none;
        }

        @keyframes animatedgradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .pickercomp {

            align-items: center;

        .bcont {
            margin-right: 8px;
            cursor: pointer;
        }

        .choices {

            overflow: hidden;
            flex: 1;
            width: 220px;
            /* Width adjusted to show exactly 4 assets */
        }

        .choice {
            margin-right: 8px;
            cursor: pointer;
            flex: 0 0 auto;
        }

            height: 50px;

        .character-display {

            .assetpicker {
                width: 80%;
            }

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const choicesContainers = document.querySelectorAll(".choices");
            const leftArrows = document.querySelectorAll(".left-arrow");
            const rightArrows = document.querySelectorAll(".right-arrow");
            const randomizeButton = document.getElementById("randomize");
            const downloadButton = document.getElementById("download");
            // Apply fade-in class after everything is loaded
            document.body.classList.add('fade-in');

            // Handle asset selection
            const choices = document.querySelectorAll(".choice");
            choices.forEach((choice) => {
                choice.addEventListener("click", function () {
                    const targetId = choice.dataset.target;
                    const targetImage = document.getElementById(targetId);

                    if (choice.querySelector("img").alt === "none") {
                        targetImage.style.display = "none";
                    } else {
                        targetImage.src = choice.querySelector("img").src;
                        targetImage.style.display = "block";
                    }

                    // Remove active class from all choices in the same group
                    const parent = choice.closest(".choices");
                    parent.querySelectorAll(".choice").forEach((c) => c.classList.remove("choiceactive"));
                    choice.classList.add("choiceactive");
                });
            });

            // Handle left arrow click
            leftArrows.forEach((leftArrow, index) => {
                leftArrow.addEventListener("click", function () {
                    const choicesContainer = choicesContainers[index];
                    choicesContainer.scrollBy({
                        left: -50,
                        behavior: "smooth",
                    });
                });
            });

            // Handle right arrow click
            rightArrows.forEach((rightArrow, index) => {
                rightArrow.addEventListener("click", function () {
                    const choicesContainer = choicesContainers[index];
                    choicesContainer.scrollBy({
                        left: 50,
                        behavior: "smooth",
                    });
                });
            });

            // Handle randomization
            randomizeButton.addEventListener("click", function () {
                const allChoices = [
                    document.querySelectorAll('.pickercomp')[0].querySelectorAll(".choice"),
                    document.querySelectorAll('.pickercomp')[1].querySelectorAll(".choice"),
                    document.querySelectorAll('.pickercomp')[2].querySelectorAll(".choice")
                ];

                allChoices.forEach((choices, index) => {
                    const randomIndex = Math.floor(Math.random() * (choices.length - 1)) + 1;
                    const choice = choices[randomIndex];
                    const targetId = choice.dataset.target;
                    const targetImage = document.getElementById(targetId);

                    targetImage.src = choice.querySelector("img").src;
                    targetImage.style.display = "block";

                    // Remove active class from all choices in the same group
                    choices.forEach((c) => c.classList.remove("choiceactive"));
                    choice.classList.add("choiceactive");
                });
            });

            // Handle download
            downloadButton.addEventListener("click", function () {
                const character = document.getElementById("character");

                // Extract background image URL from CSS
                const backgroundImageUrl = getComputedStyle(character).backgroundImage.replace(/^url\(['"](.+)['"]\)$/, '$1');

                // Create a canvas element
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                // Set canvas dimensions
                const scale = 3; // Adjust this value to change the resolution
                canvas.width = character.clientWidth * scale;
                canvas.height = character.clientHeight * scale;
                ctx.scale(scale, scale);

                // Load images with proper error handling
                const images = Array.from(character.querySelectorAll("img"));

                // Function to load an image
                const loadImage = (src) => new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = "Anonymous"; // This is crucial for CORS issues
                    img.src = src;
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                });

                // Load and draw images
                Promise.all([loadImage(backgroundImageUrl), ...images.map(img => img.src ? loadImage(img.src) : Promise.resolve(null))])
                    .then(loadedImages => {
                        // Draw the background image first
                        const backgroundImage = loadedImages[0];
                        ctx.drawImage(backgroundImage, 0, 0, canvas.width / scale, canvas.height / scale);

                        // Draw other images, sorting by z-index
                        const imageElements = images.map((img, index) => ({
                            img: loadedImages[index + 1],
                            zIndex: parseInt(getComputedStyle(img).zIndex, 10) || 0,
                            display: getComputedStyle(img).display
                        }));

                        imageElements.sort((a, b) => a.zIndex - b.zIndex);

                        imageElements.forEach(({ img, display }) => {
                            if (display !== 'none' && img) {
                                ctx.drawImage(img, 0, 0, canvas.width / scale, canvas.height / scale);
                            }
                        });

                        // Convert canvas to a data URL and trigger download
                        const dataURL = canvas.toDataURL("image/png");
                        const link = document.createElement("a");
                        link.href = dataURL;
                        link.download = "character.png";
                        link.click();
                    })
                    .catch(error => console.error("Image failed to load:", error));
            });

        });
    </script>
